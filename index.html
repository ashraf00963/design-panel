<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Style Guide</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Design panels</h1>
        <div class="container">
            <h2>Colors</h2>
            <div class="color-container">
                <div class="color-panel red">
                    <p>Red</p>
                </div>
                <div class="color-panel blue">
                    <p>Blue</p>
                </div>
                <div class="color-panel orange">
                    <p>Orange</p>
                </div>
                <div class="color-panel green">
                    <p>Green</p>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>Fonts</h2>
            <div class="font-container">
                <div class="font serif">
                    <h3>Serif</h3>
                    <p>The fox ate the bear</p>
                    <p><em>The fox ate the bear</em></p>
                    <p><strong>The fox ate the bear</strong></p>
                </div>
            </div>
            <div class="font-container">
                <div class="font sans-serif">
                    <h3>Sans-serif</h3>
                    <p>The fox ate the bear</p>
                    <p><em>The fox ate the bear</em></p>
                    <p><strong>The fox ate the bear</strong></p>
                </div>
            </div>
            <div class="font-container">
                <div class="font cursive">
                    <h3>Cursive</h3>
                    <p>The fox ate the bear</p>
                    <p><em>The fox ate the bear</em></p>
                    <p><strong>The fox ate the bear</strong></p>
                </div>
            </div>
        </div>
    </body>
</html>
